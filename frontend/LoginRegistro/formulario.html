<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro - Librería UD</title>
    <link rel="stylesheet" href="stylesLoginFormulario.css"> 
</head>
<body>
    <header>
        <h1>Librería UD</h1>
        <p>Bienvenido, ingresa tus datos para registrarte.</p>
    </header>

    <main>
        <div class="form-container">
            <h2>Ingrese los datos del nuevo usuario</h2>
            <form id="formRegister">
                <div class="form-field">
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                </div>
                <div class="form-field">
                    <input type="number" id="telefono" name="telefono" placeholder="Teléfono" required>
                </div>
                <div class="form-field">
                    <input type="text" id="direccion" name="direccion" placeholder="Dirección" required>
                </div>
                <div class="form-field">
                    <input type="email" id="correoElectronico" name="correoElectronico" placeholder="Correo Electrónico" required>
                </div>
                <div class="form-field">
                    <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required>
                </div>
                <div class="form-field">
                    <button type="submit" id="formSubmitBtn">Confirmar</button>
                </div>
                <div class="form-field volver">
                    <a href="login.html">Volver</a>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Librería UD. Todos los derechos reservados. © </p>
    </footer>
    <script src="registrar.js"></script>
</body>
</html>
