<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Creación de Documentos</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header>
        <h1>Gestión de Documentos</h1>
        <p>Ingrese los datos del documento</p>
    </header>
    <main>
        <div class="form-container">
            <h2>Datos del Documento</h2>
            <form id="formDoc">
                <div class="form-field">
                    <select id="tipoDocumento" name="tipoDocumento" onchange="mostrarCampos()" required>
                        <option value="">Seleccione el tipo de documento</option>
                        <option value="libro">Libro</option>
                        <option value="ponencia">Ponencia</option>
                        <option value="articulo">Artículo Científico</option>
                    </select>
                </div>
                <div class="form-field">
                    <input type="text" id="titulo" name="titulo" placeholder="Título" required>
                </div>
                <div class="form-field">
                    <input type="date" id="fechaPublicacion" name="fechaPublicacion" required>
                </div>
                <div class="form-field">
                    <input type="text" id="autores" name="autores" placeholder="Autores" required>
                </div>
                <div class="form-field">
                    <input type="text" id="editorial" name="editorial" placeholder="Editorial" required>
                </div>
                <div class="form-field" id="campoISBN" style="display: none;">
                    <input type="text" id="isbn" name="isbn" placeholder="ISBN">
                </div>
                <div class="form-field" id="campoPaginas" style="display: none;">
                    <input type="number" id="numPaginas" name="numPaginas" placeholder="Número de Páginas">
                </div>
                <div class="form-field" id="campoCongreso" style="display: none;">
                    <input type="text" id="nombreCongreso" name="nombreCongreso" placeholder="Nombre del Congreso">
                </div>
                <div class="form-field" id="campoSSN" style="display: none;">
                    <input type="text" id="ssn" name="ssn" placeholder="SSN">
                </div>
                <div class="form-field">
                    <button type="submit" id="submitBtn">Confirmar</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Gestión de Documentos. Todos los derechos reservados.</p>
    </footer>
    <script src="formularioDoc.js"></script>
</body>
</html>
